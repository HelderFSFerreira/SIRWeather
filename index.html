							<div class="col-md-12 col-sm-6">

								    <script>
								      var map;
								      function initMap() {
								        map = new google.maps.Map(document.getElementById('map'), {
								          center: {lat: -34.397, lng: 150.644},
								          zoom: 8
								        });
								      }
								    </script>
								    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHrgfsyRDDJ13tx73B9E_mJgu20-jVgsA&callback=initMap"
